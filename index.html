<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Voting Eligibilty</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="heading">
                <h1>Check Your Voting Eligibilty</h1>
            </div>
            <div class="inputbox">
                <label class="text">Enter Your Date of Birth</label>
                <input type="date" value="2000-01-01" id="usrdob">
            </div>
            <div class="btn">
                <button type="submit" onclick="eligibleforvote()">CHECK</button>
            </div>
            <div class="outputbox">
                <label class="text" id="result"></label>
            </div>    
        </div>
    </div>
</body>
